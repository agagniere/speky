kind: requirements
category: functional
requirements:
- id: MCP003
  short: Get requirement by ID
  client_statement: |
    I would like to retrieve the full details of a specific requirement when I only know its ID.
    This will help me understand what a requirement is about before suggesting modifications or
    writing related tests.
  long: |
    The user shall be able to query a requirement by its unique identifier.

    The MCP server shall expose a tool named `get_requirement` that accepts a requirement ID
    as a string parameter and returns the full requirement details.

    The response shall include all available fields:
    - id: The unique identifier
    - category: The category this requirement is from
    - short: The short description (if present)
    - long: The full description
    - tags: List of tags (if present)
    - properties: Key-value properties (if present)
    - client_statement: Client's original statement (if present)
    - ref: List of referenced requirement IDs (if present)
    - tested_by: List of test IDs that validate this requirement
    - referenced_by: List of requirement IDs that reference this requirement
    - comments: List of comments about this requirement

    If the requirement ID does not exist, the tool shall return an error message.
  tags: [mcp:tools, mcp:query]
  properties:
    since: '`0.2.0`'
    author: Claude
- id: MCP004
  short: Get test by ID
  client_statement: |
    I would like to retrieve the full details of a functional test when I know its ID.
    This helps me understand test procedures, what requirements they validate, and what
    steps are involved before suggesting modifications or creating similar tests.
  long: |
    The user shall be able to query a test by its unique identifier.

    The MCP server shall expose a tool named `get_test` that accepts a test ID
    as a string parameter and returns the full test details.

    The response shall include all available fields:
    - id: The unique identifier
    - short: The short description (if present)
    - long: The full description
    - ref: List of requirement IDs this test validates
    - initial: Initial state description (if present)
    - prereq: List of prerequisite test IDs (if present)
    - steps: List of test steps, each containing:
      - action: The action description
      - run: Shell command to execute (if present)
      - expected: Expected output (if present)
      - sample: Sample data (if present)
      - sample_lang: Language of sample data (if present)
    - comments: List of comments about this test (if any)

    If the test ID does not exist, the tool shall return an error message.
  tags: [mcp:tools, mcp:query]
  properties:
    since: '`0.2.0`'
    author: Claude
